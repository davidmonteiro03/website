<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{code}} {{message}}</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  </head>
  <body>
	<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
		<div class="container">
		  <div class="row">
			<div class="col-12">
			  <div class="text-center">
				<h2 class="d-flex justify-content-center align-items-center gap-2">
				  <span class="display-1 fw-bold">{{code}}</span>
				</h2>
				<h3 class="h2 mt-2">{{message}}</h3>
				<a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0 mt-2" href="/" role="button">Back to Home</a>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
  </body>
</html>
