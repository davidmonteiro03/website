{% if not userdata %}
  <div class="modal fade text-dark" id="signupFormModal" tabindex="-1" aria-labelledby="signupFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title ft_span" id="signupFormModalLabel">Sign Up</span>
          <button type="button" class="btn-close ft_button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" align="center">
          <form class="form" onsubmit="signUp(event)" enctype="multipart/form-data">
            <div>
              <input oninput="signUpFormHelper(this)" id="new_fname" name="fname" type="text" class="form-control mt-1 ft_input" placeholder="type your first name" autocomplete="off" required />
              <div class="invalid-feedback ft_error" id="new_fname_feedback"></div>
            </div>
            <div class="mt-3">
              <input oninput="signUpFormHelper(this)" id="new_lname" name="lname" type="text" class="form-control mt-1 ft_input" placeholder="type your last name" autocomplete="off" required />
              <div class="invalid-feedback ft_error" id="new_lname_feedback"></div>
            </div>
            <div class="mt-3">
              <input oninput="signUpFormHelper(this)" id="new_username" name="username" type="text" class="form-control mt-1 ft_input" placeholder="type your username" autocomplete="off" required />
              <div class="invalid-feedback ft_error" id="new_username_feedback"></div>
            </div>
            <div class="mt-3">
              <input oninput="signUpFormHelper(this)" id="new_email" name="email" type="text" class="form-control mt-1 ft_input" placeholder="type your email" autocomplete="off" required />
              <div class="invalid-feedback ft_error" id="new_email_feedback"></div>
            </div>
            <div class="mt-3">
              <input oninput="signUpFormHelper(this)" id="new_password" name="password" type="password" class="form-control mt-1 ft_input" placeholder="type your password" autocomplete="off" required />
              <div class="invalid-feedback ft_error" id="new_password_feedback"></div>
            </div>
            <div class="mt-3">
              <div id="show-foto"></div>
              <input oninput="signUpFormHelper(this)" id="new_profilephoto" name="profilephoto" type="file" class="form-control mt-1 ft_input" autocomplete="off" accept="image/*" required />
              <div class="invalid-feedback" id="new_profilephoto_feedback"></div>
            </div>
            <div class="d-flex mt-3">
              <input type="submit" class="btn btn-primary flex-grow-1 ft_input" value="Sign Up" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger ft_button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade text-dark" id="signinFormModal" tabindex="-1" aria-labelledby="signinFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title ft_span" id="signinFormModalLabel">Sign In</span>
          <button type="button" class="btn-close ft_button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form" onsubmit="signIn(event)">
            <div>
              <input id="exi_username" name="username" type="text" class="form-control mt-1 ft_input" placeholder="type your username" autocomplete="off" required />
            </div>
            <div class="mt-3">
              <input id="exi_password" name="password" type="password" class="form-control mt-1 ft_input" placeholder="type your password" autocomplete="off" required />
            </div>
            <div class="d-flex mt-3">
              <input type="submit" class="btn btn-primary flex-grow-1 ft_input" value="Sign In" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger ft_button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
